<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заявки</title>
</head>

<head th:insert="blocks\head :: head"></head>

<body>

<nav th:insert="blocks/nav :: nav"></nav>

<section class="py-5">
    <div class="container py-5">
        <div th:if="${message}" class="row mb-4 mb-lg-5">
            <div class="alert col-md-8 col-xl-6 text-center mx-auto alert-warning" role="alert">
                <strong th:text="${message}"></strong>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-center">Заявки</h1>
            </div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col"><span>Товары</span></div>
            <div class="col-2"><span>Стоимость единицы</span></div>
            <div class="col-2"><span>Выбранное количество</span></div>
            <div class="col-1"><span>Стоимость</span></div>
        </div>
        <hr>
        <div th:each="cart : ${carts}" class="row">
            <div class="col">
                <div class="row">
                    <div class="col-auto text-center">
                        <img th:src="'/img/' + ${cart.product.img}" style="width: 200px;border-radius: 25px;">
                    </div>
                    <div class="col-auto">
                        <div>
                            <span>Название:&nbsp;</span>
                            <span th:text="${cart.product.name}"></span>
                        </div>
                        <div>
                            <span>Менеджер:&nbsp;</span>
                            <span th:text="${cart.user.fio}"></span>
                        </div>
                        <div>
                            <span>Имеющееся количество:&nbsp;</span>
                            <span th:text="${cart.product.quantity}"></span>
                        </div>
                        <div>
                            <span>Выбранное количество:&nbsp;</span>
                            <span th:text="${cart.quantity}"></span>
                        </div>
                        <div>
                            <span>Категория:&nbsp;</span>
                            <span th:text="${cart.product.category.getName()}"></span>
                        </div>
                        <div>
                            <span>Срок годности:&nbsp;</span>
                            <span th:text="${cart.product.keep}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 text-center"><span th:text="${cart.product.price}"></span></div>
            <div class="col-2 text-center">
                <div class="row">
                    <div class="col mb-2">
                        <a style="width: 100%" class="btn btn-primary" role="button"
                           th:href="'/apps/conf/' + ${cart.id}">Подтвердить</a>
                    </div>
                    <div class="col">
                        <a style="width: 100%" class="btn btn-danger" role="button"
                           th:href="'/apps/unconf/' + ${cart.id}">Отказать</a>
                    </div>
                </div>
            </div>
            <div class="col-1 text-center"><span th:text="${cart.quantity * cart.product.price}"></span></div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bold-and-bright.js"></script>

</body>

</html>
