<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Вход</title>
</head>

<head th:insert="blocks\head :: head"></head>

<body>
<section class="py-5">
    <div class="container py-5">
        <div th:if="${param.error}" class="row mb-4 mb-lg-5">
            <div class="alert col-md-8 col-xl-6 text-center mx-auto alert-warning" role="alert">
                <strong>Некорректный ввод почты или пароля!</strong>
            </div>
        </div>
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Авторизация</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <input class="form-control" type="email" name="username" placeholder="Электронная почта"
                                       required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password"
                                       placeholder="Пароль" required></div>
                            <div class="mb-3">
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Вход</button>
                            </div>
                            <p class="text-muted"><a href="/reg">Регистрация</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bold-and-bright.js"></script>
</body>

</html>
